<div class="container body-content app-container">
	<div class="row">
		<div class="page-header">	
			<h3 class="lead">Вход в систему</h3>
		</div>
		<p>Введите имя пользователя и пароль</p>
		<div class="alert alert-danger" ng-show="loginError">Имя пользователя и/или пароль неверны!</div>
		
		<form class="form-horizontal login-form" ng-submit="login()">
			<div class="form-group" id="login">
				<label class="col-sm-1 control-label" for="input-userLogin">Логин</label>
				<div class="col-sm-5">
					<input class="form-control" id="input-userLogin" type="text" name="username"  ng-model="user.username" placeholder="Имя пользователя" />
				</div>
			</div>
			<div class="form-group" id="password">
				<label class="col-sm-1 control-label" for="input-userPassword">Пароль</label>
				<div class="col-sm-5">
					<input class="form-control" id="user-Password" type="password" ng-model="user.password" placeholder="Пароль" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<button class="btn btn-primary" type="submit" value="Войти">Войти</button>
				</div>
			</div>
		</form>
	</div>
</div>
